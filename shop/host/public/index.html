<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- TODO: move out remote specific styles to the corresponding apps  -->
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: grid;
        grid-template-columns: 1fr 30%;
        grid-template-rows: 80px 1fr;
      }
      .header {
        grid-column: span 2;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ff7171;
        color: rgb(60, 33, 33);
      }
      .title {
        text-align: center;
        margin: 0;
      }
      .component-title {
        font-size: 24px;
        font-weight: 600;
        color: rgb(60, 33, 33);
      }
      .listing {
        flex: 1;
        padding: 0 30px;
        background-color: #fae3d9;
        color: rgb(60, 33, 33);
      }
      .products {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }
      .product {
        background-color: rgb(95, 79, 79);
        padding: 15px;
        min-height: 100px;
        color: white;
      }
      .cart {
        flex-basis: 200px;
        padding: 0 30px;
        background-color: #ffb6b9;

        color: rgb(60, 33, 33);
      }
    </style>
  </head>

  <body>
    <header id="header" class="header">
      <h1 class="title">SHOP - host</h1>
    </header>

    <div id="listing-root" class="listing">
      <p class="component-title">Products list: remote 1</p>
    </div>

    <div id="cart-root" class="cart">
      <p class="component-title">Cart: remote 2</p>
    </div>
  </body>
</html>
