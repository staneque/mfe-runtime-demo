<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: grid;
        grid-template-columns: 1fr 30%;
        grid-template-rows: 80px 1fr;
      }
      .header {
        grid-column: span 2;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid grey;
      }
      .title {
        text-align: center;
        margin: 0;
      }
      .component-title {
        font-size: 18px;
        font-weight: 600;
      }
      .content {
        padding: 0 30px;
      }
      .listing {
        flex: 1;
        border-right: 1px solid grey;
        padding: 30px;
      }
      .cart {
        flex-basis: 200px;
        padding: 30px;
      }
    </style>
  </head>

  <body>
    <header id="header" class="header">
      <h1 class="title">SHOP - host</h1>
    </header>

    <div id="listing-root" class="listing">
      <p class="component-title">Products list - remote-1</p>
    </div>

    <div id="cart-root" class="cart">
      <p class="component-title">Cart - remote-2</p>
    </div>
  </body>
</html>
